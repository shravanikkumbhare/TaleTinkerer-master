<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ title }}</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://w0.peakpx.com/wallpaper/261/525/HD-wallpaper-purple-light-solid-lines-full-tv-f-background.jpg'); /* Replace with the actual path to your image */
            background-size: cover;
            background-position: center;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .container {
            padding: 50px;
        }

        h1 {
            color: #fff;
        }

        .image-container {
            margin-top: 20px;
        }
        
        p {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.6;
            text-align: justify; /* Add this line to justify the text */
        }

        .btn, .mb-2 {
            margin-top: 20px;
            text-align: justify; /* Add this line to justify the text for buttons and options */
        }

        /* Add style for custom prompt input field */
        .custom-prompt-input {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h1 class="mt-5">{{ title }}</h1>
        <div class="row">
            <div class="col-md-6 image-container">
                <img src="{{ image_url }}" class="img-fluid" alt="My Image">
            </div>
            <div class="col-md-6">
                <p><strong>{{ text }}</strong></p>
                {% for button_name, message in button_messages.items() %}
                <form method="POST">
                    <div class="mb-2">
                        <button name="button_name" value="{{ button_name }}" class="btn btn-primary">{{ message }}</button>
                    </div>
                </form>
                {% if button_states[button_name] %}
                <p>{{ message }}</p>
                {% endif %}
                {% endfor %}
                <!-- Add custom prompt input field always -->
                <form method="POST" class="custom-prompt-input">
                    <div class="form-group">
                        <input type="text" name="custom_prompt" class="form-control" placeholder="Enter your custom prompt">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Include Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
